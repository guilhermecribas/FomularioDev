<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label><br>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label><br>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label><br>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo"><br>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                <label for"tecnologia">HTML</label>
                <input type="checkbox" id="tecnlogioa" name="tecnlogioa" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="JAVASCRIPT">
                <label for"tecnologia">JavaScript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for"tecnologia">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="PYTHON">
                <label for"tecnologia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="JAVA">
                <label for"tecnologia">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 28em;" id="experiencias" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
